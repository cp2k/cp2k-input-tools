[tool.poetry]
name = "cp2k-input-tools"
version = "0.2.5"
description = "Python tools to handle CP2K input files"
authors = ["Tiziano MÃ¼ller <tiziano.mueller@chem.uzh.ch>"]
repository = "https://github.com/dev-zero/cp2k-input-tools"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Intended Audience :: Science/Research",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
transitions = "^0.7.0"
pint = "^0.9"
"ruamel.yaml" = {version = "^0.16.5", optional = true}

[tool.poetry.extras]
yaml = ["ruamel.yaml"]

[tool.poetry.dev-dependencies]
pytest = "^5.2"
codecov = "^2.0.15"
pytest-cov = "^2.7.1"
pytest-console-scripts = "^0.1.10"

[tool.poetry.scripts]
cp2klint = 'cp2k_input_tools.cli:cp2klint'
fromcp2k = 'cp2k_input_tools.cli:fromcp2k'
tocp2k = 'cp2k_input_tools.cli:tocp2k'

[tool.black]
line-length = 132
target_version = ['py36']
[build-system]
requires = ["poetry>=1.0.0b1"]
build-backend = "poetry.masonry.api"
