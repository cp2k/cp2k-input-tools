[tool.poetry]
name = "cp2k-input-tools"
version = "0.2.0"
description = "Python tools to handle CP2K input files"
authors = ["Tiziano MÃ¼ller <tiziano.mueller@chem.uzh.ch>"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Intended Audience :: Science/Research",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
transitions = "^0.7.0"
pyyaml = {version = "^5.1.2", optional = true}
pint = "^0.9"

[tool.poetry.extras]
yaml = ["pyyaml"]

[tool.poetry.dev-dependencies]
pytest = "^3.0"
codecov = "^2.0.15"
pytest-cov = "^2.7.1"

[tool.poetry.scripts]
cp2klint = 'cp2k_input_tools.cli:cp2klint'
fromcp2k = 'cp2k_input_tools.cli:fromcp2k'
tocp2k = 'cp2k_input_tools.cli:tocp2k'

[tool.black]
line-length = 132
target_version = ['py36']
[build-system]
requires = ["poetry>=1.0.0b1"]
build-backend = "poetry.masonry.api"

